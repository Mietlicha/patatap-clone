<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="music, mix, sounds, play, game" />
    <meta
      name="description"
      content="Create your beats with your keyboard. Make music and fun"
    />
    <title>Patatap clone</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <script type="text/paperscript" canvas="myCanvas">

      var sound1 = new Howl({
        src: ['sounds/bubbles.mp3']
      });

      var sound2 = new Howl({
        src: ['sounds/clay.mp3']
      });

      var circles= [];

      function onKeyDown(event) {
        if (event.key==="a"){
        sound1.play();
        } else {sound2.play();};

        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;
        var newCircle = new Path.Circle(point, 500);
        newCircle.fillColor = 'red';
        circles.push(newCircle);
      }

      function onFrame(event) {
        for(var i =0; i<circles.length; i++){
          console.log(circles[i]);
        circles[i].fillColor.hue += 1;
        circles[i].scale(0.9);
      }}
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
